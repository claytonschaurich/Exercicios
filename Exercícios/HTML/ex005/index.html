<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
  
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" id="nome">
  
    <br><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" id="email">
  
    <br><br>
  
    <label for="numero">Whatsapp: </label>
    <input type="number" id="numero" name="numero" max="99999999999">
   
    <br><br>
   
    <label for="area">Áera de atuação:</label>
   
    <br>
   
    <input type="radio" id="desenvolvimento" name="area">
    <label for="desenvolvimento">Desenvolvimento</label>

    <input type="radio" id="quality" name="area">
    <label for="quality">Qualiti Assurance (QA)</label>

    <input type="radio" id="dados" name="area">
    <label for="dados">Análise de Dados</label>

    <input type="radio" id="infra" name="area">
    <label for="infra">Infraestrutura</label>
    
    <br><br>
   
    <label for="obs">Observações:</label>
    <br>
    <textarea name="obs" id="obs" cols="30" rows="5"></textarea>

    <br>

    <input type="checkbox" id="novidades" name="novidades">
    <label for="novidades">Desejo receber novidade e ofertas por email.</label>

    <br><br>

    <button type="submit">Enviar</button>
</body>
</html>
