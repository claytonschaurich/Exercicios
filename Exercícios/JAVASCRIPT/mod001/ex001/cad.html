<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Cadastro de Recrutas</title>
</head>
<body>
    <h1>Cadastro de Recrutas</h1>
    <script>        
        let nome = window.prompt("Escreva o seu nome:");
        let sobrenome = window.prompt("Escreva o seu sobrenome:");
        let estudo = window.prompt("Escreva o seu campo de estudo:");
        let ano = window.prompt("Escreva o seu ano de nascimento");
        let anoAtual = new Date().getFullYear();
        let idade = (parseInt(anoAtual) - ano);       
        window.alert("Seu nome é " + nome + " " + sobrenome + " seu campo de estudo é " + estudo + ". Você tem " + idade + " anos.");
    </script>
</body>
</html>
