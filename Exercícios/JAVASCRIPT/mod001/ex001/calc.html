<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <script>
        let n1 = window.prompt("Escolha um número.");
        let n2 = window.prompt("Escolha outro.");
        n1 = parseInt(n1, 10);
        n2 = parseInt(n2, 10);
        window.alert (n1 + " + " + n2 + " = " + (n1+n2));
        window.alert (n1 + " - " + n2 + " = " + (n1-n2));
        window.alert (n1 + " * " + n2 + " = " + (n1*n2));
        window.alert (n1 + " / " + n2 + " = " + (n1/n2));
    </script>
</body>
</html>
