<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Escalação de Time</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Escalação de Time</h1>
    
    <h2>Escalar Jogador</h2>
    <p>
        <label for="position">Posição: </label>
        <input type="text" name="position" id="position">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name">
        <label for="number">Número: </label>
        <input type="number" name="number" id="number">
        <input type="submit" value="Escalar" onclick=addPlayer()>
    </p>
    
    <h2>Remover Jogador</h2>
    <p>
        <label for="numberRemove">Número: </label>
        <input type="text" name="numberRemove" id="numberRemove">
        <input type="submit" value="Remover" onclick=removePlayer()>
    </p>

    <h2>Jogadores Escalados:</h2>
    <ul id="teamList"></ul>
</body>
</html>
